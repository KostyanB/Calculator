<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
	<link rel="preload" href="fonts/Geometria-Bold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/Geometria-Regular.woff2" as="font" type="font/woff2" crossorigin>

	<!-- <link rel="stylesheet" href="./css/style.css"> -->
	<link rel="icon" type="image/png" href="../images/favicon/icon-72x72.png">
</head>

<body>
	<div class="calc">
		<!-- <div class="wrapper"> -->
			<div class="calc__substrate">
				<div class="calc__body">
					<div class="calc__inputs-wrapper">
						<div class="calc__fields calc-fields__income"></div>
							<!-- <div class="calc-fields__income__user-data" ></div> -->
							<!-- <textarea class="calc-fields__income__user-data"></textarea> -->
							<!-- <input class="calc-fields__income__user-data"> -->

						<div class="calc__fields calc-fields__result">0</div>
						<div class="calc__fields calc-fields__buttons">
							<!-- <div class="calc-fields__buttons_button-wrap"> -->
								<div class="calc-fields__buttons_button button-reset" id="btn-reset" data="C">C</div>
								<div class="calc-fields__buttons_button" id="btn-root" data-sym="√">√</div>
								<div class="calc-fields__buttons_button button-operator" id="btn-percent" data-sym="%">%</div>
								<div class="calc-fields__buttons_button button-operator" id="btn-divide" data-sym="/">/</div>
								<div class="calc-fields__buttons_button button-number" id="btn-seven" data-sym="7">7</div>
								<div class="calc-fields__buttons_button button-number" id="btn-eith" data-sym="8">8</div>
								<div class="calc-fields__buttons_button button-number" id="btn-nine" data-sym="9">9</div>
								<div class="calc-fields__buttons_button button-operator" id="btn-multipl" data-sym="*">×</div>
								<div class="calc-fields__buttons_button button-number" id="btn-four" data-sym="4">4</div>
								<div class="calc-fields__buttons_button button-number" id="btn-five" data-sym="5">5</div>
								<div class="calc-fields__buttons_button button-number" id="btn-six" data-sym="6">6</div>
								<div class="calc-fields__buttons_button button-operator" id="btn-substr" data-sym="-">-</div>
								<div class="calc-fields__buttons_button button-number" id="btn-one" data-sym="1">1</div>
								<div class="calc-fields__buttons_button button-number" id="btn-two" data-sym="2">2</div>
								<div class="calc-fields__buttons_button button-number" id="btn-tree" data-sym="3">3</div>
								<div class="calc-fields__buttons_button button-operator" id="btn-addit" data-sym="+">+</div>
								<div class="calc-fields__buttons_button button-number" id="btn-dblzero" data-sym="00">00</div>
								<div class="calc-fields__buttons_button button-number" id="btn-zero" data-sym="0">0</div>
								<div class="calc-fields__buttons_button button-operator" id="btn-comma" data-sym=".">,</div>
								<div class="calc-fields__buttons_button button-result" id="btn-result" data-sym="=">=</div>
							<!-- </div> -->


						</div>

					</div>
				</div>
			</div>
		<!-- </div> -->
	</div>



</body>
</html>
